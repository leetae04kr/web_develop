<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r57/three.min.js"></script>
		<script>

			var camera, scene, renderer;
			var geometry, material, mesh;
			var geometry2, material2, mesh2;

			var init = function () {

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;

				scene = new THREE.Scene();

				geometry = new THREE.CubeGeometry( 100, 200, 200 );
				material = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, wireframeLinewidth: 2 } );

				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );
				
				geometry2 = new THREE.CubeGeometry( 100, 200, 200 );
				material2 = new THREE.MeshBasicMaterial( { color: 0x00000, wireframe: false, wireframeLinewidth: 2 } );

				mesh2 = new THREE.Mesh( geometry, material );
				scene.add( mesh2 );
				mesh2.rotation.x = 30033;
				mesh2.rotation.y = 30033;

			}

			var animate = function () {

				requestAnimationFrame( animate );

				mesh.rotation.x = Date.now() * 0.0005;
				mesh.rotation.y = Date.now() * 0.001;

				renderer.render( scene, camera );

			}

			init();
			animate();

		</script>

    </body>
</html>
